spring:
  application:
    name: e-commerce-api
  datasource:
    url: jdbc:postgresql://localhost:5432/e_commerce?currentSchema=e_commerce
    username: "postgres"
    password: "0000"
  flyway:
    locations: classpath:db/migration
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${SMTP_USERNAME}
    password: ${SMTP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  freemarker:
    template-loader-path: classpath:/mail-templates/
    charset: UTF-8
    cache: false
  scheduler:
    token-purge:
      cron: 0 0 0 * * *
logging:
  level:
    org:
      springframework:
        web: DEBUG
        security: DEBUG
server:
  servlet:
    session:
      timeout: 20m